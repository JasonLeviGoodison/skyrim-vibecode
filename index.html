<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skyrim Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #health-bar {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 200px;
        height: 20px;
        background-color: #333;
        border: 2px solid #000;
      }
      #health {
        width: 100%;
        height: 100%;
        background-color: #f00;
      }
      #health-display {
        position: absolute;
        bottom: 45px;
        left: 20px;
        color: white;
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-shadow: 1px 1px 2px black;
      }
      #weapon-indicator {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: white;
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-shadow: 1px 1px 2px black;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
      }
      #mini-map {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 150px;
        height: 150px;
        background-color: rgba(0, 0, 0, 0.5);
        border: 2px solid #444;
        border-radius: 50%;
        overflow: hidden;
      }
      #mini-map-canvas {
        width: 100%;
        height: 100%;
      }
      #player-marker {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 8px;
        margin-left: -4px;
        margin-top: -4px;
        background-color: #ff0;
        border-radius: 50%;
      }
      #direction-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-bottom: 12px solid #ff0;
        transform-origin: center bottom;
        transform: translateX(-6px) translateY(-12px) rotate(0deg);
      }
      #inventory {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 300px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border: 2px solid #444;
      }
      #inventory h2 {
        margin-top: 0;
      }
      #inventory-items {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      .inventory-item {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border: 1px solid #555;
        cursor: pointer;
        text-align: center;
      }
      .inventory-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      #chest-ui {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border: 2px solid #444;
      }
      #chest-ui h2 {
        margin-top: 0;
      }
      #chest-items {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-bottom: 20px;
      }
      .chest-item {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px;
        border: 1px solid #555;
        cursor: pointer;
        text-align: center;
      }
      .chest-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
      #debug-info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: monospace;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        display: none;
      }
      #controls-help {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
        text-align: center;
        transition: opacity 0.5s;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="health-bar">
      <div id="health"></div>
    </div>
    <div id="health-display">Health: 100</div>
    <div id="weapon-indicator">Current Weapon: Sword</div>

    <div id="mini-map">
      <canvas id="mini-map-canvas"></canvas>
      <div id="player-marker"></div>
      <div id="direction-indicator"></div>
    </div>

    <div id="inventory">
      <h2>Inventory</h2>
      <div id="inventory-items"></div>
    </div>
    <div id="chest-ui">
      <h2>Chest</h2>
      <div id="chest-items"></div>
      <button id="take-all">Take All</button>
      <button id="close-chest">Close</button>
    </div>
    <div id="debug-info"></div>

    <div id="controls-help">
      WASD: Move | SHIFT: Sprint | SPACE: Jump | E: Interact | I: Inventory | R: Switch Weapon |
      Mouse: Look/Attack
    </div>

    <script src="dist/bundle.js"></script>
  </body>
</html>
