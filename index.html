<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyrim-Minecraft Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #ui-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-family: 'Arial', sans-serif;
      user-select: none;
    }
    #health-bar {
      width: 200px;
      height: 20px;
      background-color: #333;
      border: 2px solid #666;
      margin-bottom: 10px;
    }
    #health-fill {
      height: 100%;
      background-color: #f00;
      width: 100%;
      transition: width 0.3s;
    }
    #inventory {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #666;
      display: none;
      color: white;
      padding: 20px;
    }
    #inventory-items {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .inventory-slot {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .inventory-slot img {
      max-width: 80%;
      max-height: 80%;
    }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
    }
    #crosshair::before, #crosshair::after {
      content: '';
      position: absolute;
      background-color: white;
    }
    #crosshair::before {
      width: 2px;
      height: 20px;
      left: 9px;
    }
    #crosshair::after {
      width: 20px;
      height: 2px;
      top: 9px;
    }
    #weapon-indicator {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-family: 'Arial', sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="crosshair"></div>
  
  <div id="ui-container">
    <div id="health-bar">
      <div id="health-fill"></div>
    </div>
    <div id="health-text">Health: 100/100</div>
  </div>
  
  <div id="weapon-indicator">
    Current Weapon: Sword
  </div>
  
  <div id="inventory">
    <h2>Inventory</h2>
    <div id="inventory-items">
      <!-- Inventory slots will be generated here -->
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
